<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button id="add-btn">Add</button>
    <div class="filters">
        <button id="all-btn">All</button>
        <button id="completed-btn">Completed</button>
        <button id="pending-btn">Pending</button>
    </div>
    <ul id="todo-list"></ul>
</div>
